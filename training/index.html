<html>
    
<head>    
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,500,700" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/client.js"></script>
</head>
<body>
    <div id="panel-container">
        <div class="panel" id="intro-panel">
            <div id="intro-container">
                <div id="intro-title">Mind Kinetics</div>
                <div id="intro-button-container">
                    <div id="intro-setup-button" class="button">
                        Setup
                    </div>
                    <div id="intro-train-button" class="button">
                        Train
                    </div>
                    <div id="intro-play-button" class="button">
                        Play
                    </div>
                </div>
                
            </div>
        </div>
        <div class="panel" id="main-panel">
            <div id="command-container">
                <div id="command-label"></div>
            </div>
            <div id="person-container">
                <div class="person-arm" id="person-arm-left">
                    <div class="person-hand">
                        <div class="person-finger" id="person-finger-1"></div>
                        <div class="person-finger" id="person-finger-2"></div>
                        <div class="person-finger" id="person-finger-3"></div>
                        <div class="person-finger" id="person-finger-4"></div>
                        <div class="person-finger" id="person-finger-5"></div>
                    </div>
                </div>
                <div class="person-arm" id="person-arm-right">
                    <div class="person-hand" id="person-hand-right">
                        <div class="person-finger" id="person-finger-1"></div>
                        <div class="person-finger" id="person-finger-2"></div>
                        <div class="person-finger" id="person-finger-3"></div>
                        <div class="person-finger" id="person-finger-4"></div>
                        <div class="person-finger" id="person-finger-5"></div>
                    </div>
                </div>
                <div id="person-head"></div>
                <div id="person-neck"></div>
                <div id="person-body">
                    <div id="person-body-overlay"></div>
                </div>
            </div>
            <div id="bar-container">
                <div id="estimate-bar">
                    <div id="estimate-indicator"></div>
                    <div id="bar-threshold-left" class="bar-threshold"></div>
                    <div id="bar-threshold-right" class="bar-threshold"></div>
                    <div id="bar-center"></div>
                </div>
            </div>
        </div>
        <div id="classifying-panel" class="panel">
            <div class="panel-title">Classifying...</div>
            <div class="panel-subtitle" id="classifying-accuracy-container">
                <a>Accuracy so far: </a><a id="classifying-accuracy">69%</a>
            </div>
        </div>
        <div id="pause-panel" class="panel">
            <div class="panel-title">Next is:</div>
            <div id="next-dir" class="panel-subtitle">Left</div>
        </div>
        <div id="done-panel" class="panel">
            <div class="panel-title">Finished training</div>
            <div class="panel-subtitle">
                <span>Accuracy: </span><span id="done-accuracy">69%</span>
            </div>
        </div>
        <div id="buttons-panel">
            <div class="button" id="training-button">Start Training</div>
        </div>
        <div id="go-home-panel">
            <div id="go-home-button" class="button">
                <
            </div>
        </div>
        <div id="setup-panel" class="panel">
            <div id="setup-container">
                <div id="setup-head">
                    <div id="setup-nose"></div>
                    <div id="setup-electrode-container">
                        <div id="setup-electrode-1" class="setup-electrode"></div>
                        <div id="setup-electrode-2" class="setup-electrode"></div>
                        <div id="setup-electrode-3" class="setup-electrode"></div>
                        <div id="setup-electrode-4" class="setup-electrode"></div>
                        <div id="setup-electrode-n" class="setup-electrode"></div>
                        <div id="setup-electrode-5" class="setup-electrode"></div>
                        <div id="setup-electrode-6" class="setup-electrode"></div>
                        <div id="setup-electrode-7" class="setup-electrode"></div>
                        <div id="setup-electrode-8" class="setup-electrode"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
